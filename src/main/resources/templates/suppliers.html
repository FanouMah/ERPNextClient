<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Fournisseurs</title>
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nom du Fournisseur</th>
            <th scope="col">Groupe de fournisseur</th>
            <th scope="col">ID</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="supplier : ${suppliers}">
            <td th:text="${supplier.supplierName}"></td>
            <td th:text="${supplier.supplierGroup}"></td>
            <td th:text="${supplier.name}"></td>
            <td>
                <a th:href="@{'/supplier/' + ${supplier.name} + '/quotations'}" class="btn btn-primary">demandes de devis</a>
                <a th:href="@{'/supplier/' + ${supplier.name} + '/purchase-orders'}" class="btn btn-primary">commandes</a>
          </tr>
        </tbody>
    </table>
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>
    <a th:href="@{/}">Home</a>
</body>
</html>
