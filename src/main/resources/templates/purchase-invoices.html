<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Factures D'achat</title>
</head>
<body>
    <h1>Les Factures D'achat</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Titre</th>
            <th scope="col">Status</th>
            <th scope="col">Total TTC</th>
            <th scope="col">Reste a payer</th>
            <th scope="col">ID</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="sq : ${purchaseInvoices}">
            <td th:text="${sq.title}"></td>
            <td th:text="${sq.status}"></td>
            <td th:text="${sq.grandTotal} + ' ' + ${sq.currency}"></td>
            <td th:text="${sq.outstandingAmount} + ' ' + ${sq.currency}"></td>
            <td th:text="${sq.name}"></td>
          </tr>
        </tbody>
    </table>
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>
    <a th:href="@{/}">Home</a>
    <a th:href="@{/accounting}" >Mode Comptabilit√©</a>
</body>
</html>
