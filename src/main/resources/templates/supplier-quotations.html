<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Demandes de devis</title>
</head>
<body>
    <h1>Demandes de devis du fournisseur <span th:text="${supplierName}"></span></h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Titre</th>
            <th scope="col">Date</th>
            <th scope="col">Valid Till</th>
            <th scope="col">Grand Total</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="sq : ${supplierQuotations}">
            <td th:text="${sq.name}"></td>
            <td th:text="${sq.title}"></td>
            <td th:text="${sq.creation}"></td>
            <td th:text="${sq.validTill}"></td>
            <td th:text="${sq.grandTotal}"></td>
          </tr>
        </tbody>
    </table>
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>
    <a th:href="@{/}">Home</a>
</body>
</html>
